<fieldset id="packet%id%">
    <legend>DCS Request Packet</legend>
    <table>
        <tr>
            <th>Transfer Count High</th>
            <th>Transfer Count Low</th>
        </tr>
        <tr>
            <td><input type="text" name="transferCountHigh" id="transferCountHigh"></td>
            <td><input type="text" name="transferCountLow" id="transferCountLow"></td>
        </tr>
        <tr>
            <th>Valid Bit</th>
            <th>Reserved</th>
            <th>Ring ID</th>
            <th>Packet Type</th>
            <th>Hop Count</th>
        </tr>
        <tr>
            <td><input type="text" name="validBit" id="validBit" value="1" readonly></td>
            <td><input type="text" name="Reserved" id="Reserved" value="0" readonly></td>
            <td><input type="text" name="ringID" id="ringID"></td>
            <td><input type="text" name="packetType" id="packetType" value="0" readonly></td>
            <td><input type="text" name="hopCount" id="hopCount"></td>
        </tr>
        <tr>
            <th>Data 1</th>
            <th>Data 0</th>
        </tr>
        <tr>
            <td><input type="text" name="data1" id="data1"></td>
            <td><input type="text" name="data0" id="data0"></td>
        </tr>
        <tr>
            <th>Data 3</th>
            <th>Data 2</th>
        </tr>
        <tr>
            <td><input type="text" name="data3" id="data3"></td>
            <td><input type="text" name="data2" id="data2"></td>
        </tr>
        <tr>
            <th>Data 5</th>
            <th>Data 4</th>
        </tr>
        <tr>
            <td><input type="text" name="data5" id="data5"></td>
            <td><input type="text" name="data4" id="data4"></td>
        </tr>
        <tr>
            <th>Data 7</th>
            <th>Data 6</th>
        </tr>
        <tr>
            <td><input type="text" name="data7" id="data7"></td>
            <td><input type="text" name="data6" id="data6"></td>
        </tr>
        <tr>
            <th>Data 9</th>
            <th>Data 8</th>
        </tr>
        <tr>
            <td><input type="text" name="data9" id="data9"></td>
            <td><input type="text" name="data8" id="data8"></td>
        </tr>
        <tr>
            <th>Data 11</th>
            <th>Data 10</th>
        </tr>
        <tr>
            <td><input type="text" name="data11" id="data11"></td>
            <td><input type="text" name="data10" id="data10"></td>
        </tr>

        <tr>
            <td><button type="button" id="delete">Delete Packet</button></td>
        </tr>
    </table>
</fieldset>
